spring.application.name=sysAlelvisTec

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST_MYSQL}/sysAlelvisTecDb?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER_MYSQL}
spring.datasource.password=${DB_PASSWORD_MYSQL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs